<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Displaying Blocks
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

		<img src="catandninja.png" alt="catandninja.png">
	</header>

	<div class="odd">

		<img src="cherry.jpg" alt="cherry.jpg">
		<img src="aidorucat.png" alt="aidorucat.png">

	<div class="column">
		<img src="heisencat.png" alt="heisencat.png">
		<img src="riddlocat.png" alt="riddlocat.png">
		<img src="oktobercat.png" alt="oktobercat.png">
		<img src="domo-cat.png" alt="domo-cat.png">
	</div>

	<div class="odd">
		<img src="linkcat.png" alt="linkcat.png">
		<img src="chellocat.jpg" alt="chellocat.jpg">
		<img src="mario.png" alt="mario.png">
		<img src="kantana.jpg" alt="kantana.jpg">
	</div>

	<div class="column">
		<img src="ironcat.png" alt="ironcat.png">
		<img src="stormtroopocat.png" alt="stormtroopocat.png">
		<img src="cooler.png" alt="cooler.png">
		<img src="daftpunk.gif" alt="daftpunk.gif">
	</div>

	<div class="odd">
		<img src="defunktocat.png" alt="defunktocat.png">
		<img src="visionary.jpg" alt="visionary.jpg">
		<img src="jean-luc-picat.jpg" alt="jean-luc-picat.jpg">
		<img src="codercat.jpg" alt="codercat.jpg">
	</div>
</body>
</html>
